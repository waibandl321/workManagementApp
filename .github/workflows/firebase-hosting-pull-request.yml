name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    env:
      VUE_TASKAPP_FIREBASE_API_KEY: ${{ secrets.VUE_TASKAPP_FIREBASE_API_KEY }}
      VUE_TASKAPP_FIREBASE_AUTH_DOMAIN: ${{ secrets.VUE_TASKAPP_FIREBASE_AUTH_DOMAIN }}
      VUE_TASKAPP_FIREBASE_DATABASE_URL: ${{ secrets.VUE_TASKAPP_FIREBASE_DATABASE_URL }}
      VUE_TASKAPP_FIREBASE_PROJECT_ID: ${{ secrets.VUE_TASKAPP_FIREBASE_PROJECT_ID }}
      VUE_TASKAPP_FIREBASE_STORAGE_BUCKET: ${{ secrets.VUE_TASKAPP_FIREBASE_STORAGE_BUCKET }}
      VUE_TASKAPP_FIREBASE_SENDER_ID: ${{ secrets.VUE_TASKAPP_FIREBASE_SENDER_ID }}
      CI: false
    steps:
      - uses: actions/checkout@v2
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TASKAPP_F2537 }}'
          projectId: taskapp-f2537
